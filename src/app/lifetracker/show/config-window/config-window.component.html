<div class="container">
    <mat-select [(ngModel)]="newConfig.name">
        <mat-option *ngFor="let config of listConfigs" value="{{ config.name }}">
            {{ config.name }}
        </mat-option>
    </mat-select>
    <mat-dialog-actions>
        <button mat-button (click)="save()">Save</button>
        <button mat-button (click)="onNoClick()">Close</button>
    </mat-dialog-actions>
</div>
